<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<title>Lista de Professores</title>
	</head>
	<body>
		<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Sistema Academico</a>
</nav>
	</header>
		<div class="container">
			<div class="row">
			 
			 	<div class="col-md-12">
	    
				 	<h2 th:text="${message}"></h2>
				  
				  	<table class="table" th:unless="${#lists.isEmpty(professorList)}">
				    	<thead>
					      	<tr>
					      		<th>#</th>
					      		<th>Id</th>
						        <th>Nome</th>
						        <th>Cpf</th>
						        <th>Formação</th>
					            <th>Ação</th>
					      	</tr>
				    	</thead>
					    <tbody>
					    	<tr th:each="p,status : ${professorList}">
					    		<td th:text="${status.count}"></td>
						        <td th:text="${p.id}"></td>
						        <td th:text="${p.nome}"></td>
						         <td th:text="${p.cpf}"></td>
						          <td th:text="${p.formacao}"></td>
						        <td>
						        	<a class="btn btn-dark" href="professor/form.html" th:href="@{'/professor/edit-'+${p.id}+'-professor'}">
						        	<i class="fas fa-pen-square" id="icone1"></i>
						        	</a>
						        	
						        	<a class="btn btn-danger" href="professor/list.html"   th:href="@{'/professor/delete-'+${p.id}+'-professor'}">
						        	<i class="fas fa-trash-alt" id="icone1"></i>
						        	</a>
						        </td>
					      	</tr>
					    </tbody>
				  	</table>
			  	</div>
			</div>
		</div>
	</body>
</html>
