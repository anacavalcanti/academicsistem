<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<title>Formulário Aluno</title>
	</head>
	<body>
		<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Sistema Academico</a>
		  
		</nav>
	</header>
		<div class="container">
		<form action="#" th:action="@{/aluno/save}" th:object="${aluno}" method="POST">	
			<div class="row">
			
				<div class="col-md-12">
					<h4>Aluno</h4>
					<hr>
				</div>
		
				<div class="col-md-6">
				
					<div class="form-row">
							<div class="form-group col-md-2">
						      <label for="id" th:text="Id"></label>
						      <input type="text" class="form-control" id="id" th:field="*{id}" readonly="readonly">
						    </div>
						   	<div class="form-group col-md-2">
						      <label for="Matricula" th:text="Matrícula"></label>
						      <input type="text" class="form-control" id="matricula" th:field="*{matricula}">
						    </div>
						    <div class="form-group col-md-8">
						      <label for="Nome" th:text="Nome"></label>
						      <input type="text" class="form-control" id="nome" th:field="*{nome}">
						    </div>
						  </div>
						  <div class="form-row">
						    <div class="form-group col-md-8">
						      <label for="Endereco" th:text="Endereço"></label>
						      <input type="text" class="form-control" id="endereco" th:field="*{endereco.nome}">
						    </div>
						    <div class="form-group col-md-2">
						      <label for="Quadra" th:text="Quadra"></label>
						      <input type="text" class="form-control" id="quadra" th:field="*{endereco.quadra}">
						    </div>
						    <div class="form-group col-md-2">
						      <label for="Numero" th:text="Número"></label>
						      <input type="text" class="form-control" id="numero" th:field="*{endereco.numero}">
						    </div>
						  </div>
						  <div class="form-row">
						   <div class="form-group col-md-6">
						      <label for="Bairro" th:text="Bairro"></label>
						      <input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}">
						    </div>
						    <div class="form-group col-md-6">
						      <label for="Cep" th:text="Cep"></label>
						      <input type="text" class="form-control" id="cep" th:field="*{endereco.cep}">
						    </div>
						  </div>
						  <div class="form-row">
						   <div class="form-group col-md-6">
						      <label for="Cidade" th:text="Cidade"></label>
						      <input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}">
						    </div>
						    <div class="form-group col-md-6">
						      <label for="Estado" th:text="Estado"></label>
						      <input type="text" class="form-control" id="estado" th:field="*{endereco.estado}">
						    </div>
						  </div>
						  <div class="form-row">
							<div class="form-group col-md-4">
								<a class="btn btn-dark"  title="editar disciplinas do aluno" href="#" th:href="@{'/aluno/edit-'+${id}+'-aluno-disciplinas'}">
							        		Editar Disciplinas
							    </a>
							    </div>
							    <div class="form-group col-md-4">
								<a class="btn btn-dark" title="editar notas do aluno" href="#" th:href="@{'/aluno/edit-'+${id}+'-aluno-notas'}">
							        		Editar Notas
							    </a>
							    </div>
							    <div class="form-group col-md-4">
								<a class="btn btn-dark" title="adicionar notas para aluno" href="#" th:href="@{'../nota/new-'+${id}+'-aluno-nota'}">
							        		Adicionar Notas
							    </a>
							    </div>
							</div>
							
						
				</div>
				
				
				<div class="col-md-6">
				
						  <table class="table">
						  <h4>Contatos</h4>
					    <tbody>
							<tr th:each="telefone, iterstat: ${aluno.telefones}">
						    	<td>
						    	<div class="form-row"> 
									<div class="form-group col-md-6">
									<label for="Contato" th:text="Contato + ${iterstat.index+1}"></label>
						      			<input type="text" class="form-control" th:value="${aluno.telefones[__${iterstat.index}__]}"
						      			th:field="${aluno.telefones[__${iterstat.index}__]}">
						      		</div>
						    	</div>	
								</td>
								 <td>
									 <div class="form-row"> 
										<div class="form-group col-md-6">
									 		<label for="RemoverNota" th:text="Remover"></label>
							        		<a class="btn btn-danger" title="deletar contato do aluno" href="#" th:href="@{/aluno/deletarContato(tel=${telefone},alunoId=${aluno.id})}">
							        			<i class="fas fa-trash-alt" id="icone1"></i>
							        		</a>
							        	</div>
							        </div>
						        </td>
					      	</tr>
					      	<tr>
						      	<td colspan="6">
						      		<a class="btn btn-dark"  title="adicionar contato para o aluno" id="botao" href="#" th:href="@{/aluno/adicionarContato(alunoId=${aluno.id})}">
							        		Adicionar Novo Contato
							        </a>
						      	</td>	
					      	</tr>	
					    </tbody>
				  	</table>
				
					
				</div>
				
			</div>
			
			
			<div class="row">
			
			
				<div class="col-md-6">
				
					  <table class="table table-striped table-bordered table-hover" th:unless="${#lists.isEmpty(disciplinasAll)}">
						  <h4>Disciplinas do Curso</h4>
						  <hr>
								<thead>
									<tr>
										<th>Id</th>
										<th>Disciplina</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="d: ${disciplinasAll}">
										<td th:text="${d.id}"></td>
										<td th:text="${d.nome}"></td>
										<td>
											<a class="btn btn-dark" href="#" 
												th:href="@{/aluno/addDisciplina(alunoId=${aluno.id},disciplinaId=${d.id})}" >
												<i class="fas fa-plus-square"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>	
					
				</div>
				
			
			
			
				<div class="col-md-6">
						<table class="table table-striped table-bordered table-hover" th:unless="${#lists.isEmpty(listDisciplinas)}">
							    <h4>Matriculado</h4>
						  		<hr>
								<thead>
									<tr>
										<th>Id</th>
										<th>Disciplina</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="d, start: ${aluno.disciplinas}">
										<td th:text="${d.id}" th:field="${aluno.disciplinas[__${start.index}__].id}" th:value="${aluno.disciplinas[__${start.index}__].id}"></td>
										<td th:text="${d.nome}" th:field="${aluno.disciplinas[__${start.index}__].nome}" th:value="${aluno.disciplinas[__${start.index}__].nome}"></td>
										<td>
											<a class="btn btn-danger" href="#" 
												th:href="@{/aluno/removeDisciplina(alunoId=${aluno.id},disciplinaId=${d.id})}" >
												<i class="fas fa-trash-alt"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
				</div>
				
				
				<div class="col-md-12">
				
					<table class="table"  th:unless="${#lists.isEmpty(listNotas)}">
						<h4>Notas do Aluno</h4>
					    <tbody>
							<tr th:each="n, iterstat: ${listNotas}">
						    	<td>
						    	<div class="form-row"> 
									<div class="form-group col-md-2">
										<label for="idNota" th:text="Id"></label>
						      			<input type="text" class="form-control" th:value="${n.id}" readonly="readonly">
						      		</div>
						      		<div class="form-group col-md-6">
						      			<label for="NomeDisciplina" th:text="Disciplina"></label>
						      			<input type="text" class="form-control" th:value="${n.disciplina.nome}"readonly="readonly">
						      		</div>
						      		<div class="form-group col-md-2">
						      			<label for="NotaAluno" th:text="Nota"></label>
						      			<input type="text" class="form-control" th:value="${n.valor}">
						      		</div>
						      		<div class="form-group col-md-1">
						      			<label for="EditarNota" th:text="Salvar"></label>
						      			<a class="btn btn-success" title="salvar nota do aluno" href="#" th:href="@{/aluno/editNota(notaId=${n.id},alunoId=${aluno.id})}">
						        			<i class="fas fa-save" id="icone1"></i>
						        		</a>
						      		</div>
						      		<div class="form-group col-md-1">
						      			<label for="RemoverNota" th:text="Remover"></label>
						      			<a class="btn btn-danger" title="deletar nota do aluno" href="#" th:href="@{/aluno/removeNota(notaId=${n.id},alunoId=${aluno.id})}">
						        			<i class="fas fa-trash-alt" id="icone1"></i>
						        		</a>
						      		</div>
						    	</div>
						    			
								</td>
								 <td>
						        	
						        </td>
					      	</tr>
					    </tbody>
				  	</table>
				
					
				</div>
				
			
	
				<div class="col-md-12">
					
					    <input type="submit" value="Enviar" class="btn btn-success"/>
 						<input type="reset" value="Cancelar" class="btn btn-danger"/>
 						
				</div>
				
				
			</div>
			</form>	
		</div>			
	</body>
</html>
