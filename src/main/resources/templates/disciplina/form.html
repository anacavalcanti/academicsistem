<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<title>Formulário Curso</title>
	</head>
	<body>
		<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Sistema Academico</a>
		</nav>
	</header>
		<div class="container">
		<form action="#" th:action="@{/disciplina/save}" th:object="${disciplina}" method="POST">	
			<div class="row">
			
				<div class="col-md-12">
					<h4>Disciplina</h4>
					<hr>
				</div>
		
				<div class="col-md-12">
				
					<div class="form-row">
							<div class="form-group col-md-2">
						      <label for="id" th:text="Id"></label>
						      <input type="text" class="form-control" id="id" th:field="*{id}" readonly="readonly">
						    </div>
						    <div class="form-group col-md-10">
						      <label for="Nome" th:text="Nome"></label>
						      <input type="text" class="form-control" id="nome" th:field="*{nome}">
						    </div>
						  </div>
						  <div class="form-row">
							    <div class="form-group col-md-6">
								<a class="btn btn-dark" title="editar aluno" href="#" th:href="@{'/disciplina/edit-'+${id}+'-alunos'}">
							        		Editar Alunos
							    </a>
							    
							    <a class="btn btn-dark" title="editar aluno" href="#" th:href="@{'/disciplina/edit-'+${id}+'-professores'}">
							        		Editar Professores
							    </a>
							    
							    </div>
							  
							</div>
					</div>
							
			</div>
		 		<div class="row">
			
				<div class="col-md-6">
				
					  <table class="table table-striped table-bordered table-hover" th:unless="${#lists.isEmpty(alunosAll)}">
						  <h4>Adicionar Alunos</h4>
						  <hr>
								<thead>
									<tr>
										<th>Id</th>
										<th>Aluno</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="a: ${alunosAll}">
										<td th:text="${a.id}"></td>
										<td th:text="${a.nome}"></td>
										<td>
											<a class="btn btn-dark" href="#" 
												th:href="@{/disciplina/addAluno(disciplinaId=${disciplina.id},alunoId=${a.id})}" >
												<i class="fas fa-plus-square"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>	
					</div>
				
				<div class="col-md-6">
				
						<table class="table table-striped table-bordered table-hover" th:unless="${#lists.isEmpty(listAlunos)}">
							    <h4>Alunos da Disciplina</h4>
						  		<hr>
								<thead>
									<tr>
										<th>Id</th>
										<th>Aluno</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="a, start: ${disciplina.alunos}">
										<td th:text="${a.id}" th:field="${disciplina.alunos[__${start.index}__].id}" th:value="${disciplina.alunos[__${start.index}__].id}"></td>
										<td th:text="${a.nome}" th:field="${disciplina.alunos[__${start.index}__].nome}" th:value="${disciplina.alunos[__${start.index}__].nome}"></td>
										<td>
											<a class="btn btn-danger" href="#" 
												th:href="@{/disciplina/removeAluno(disciplinaId=${disciplina.id},alunoId=${a.id})}" >
												<i class="fas fa-trash-alt"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
				</div>
			
			
			</div>
			
			<div class="row">
			
				<div class="col-md-6">
				
					  <table class="table table-striped table-bordered table-hover" th:unless="${#lists.isEmpty(professoresAll)}">
						  <h4>Adicionar Professores</h4>
						  <hr>
								<thead>
									<tr>
										<th>Id</th>
										<th>Professor</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p: ${professoresAll}">
										<td th:text="${p.id}"></td>
										<td th:text="${p.nome}"></td>
										<td>
											<a class="btn btn-primary" href="#" 
												th:href="@{/disciplina/addProfessor(disciplinaId=${disciplina.id},professorId=${p.id})}" >
												<i class="fas fa-plus-square"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>	
					
				</div>
		
				<div class="col-md-6">
				
						<table class="table table-striped table-bordered table-hover" th:unless="${#lists.isEmpty(listProfessores)}">
							    <h4>Professores que lecionam a Disciplina</h4>
						  		<hr>
								<thead>
									<tr>
										<th>Id</th>
										<th>Professor</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p, start: ${disciplina.professores}">
										<td th:text="${p.id}" th:field="${disciplina.professores[__${start.index}__].id}" th:value="${disciplina.professores[__${start.index}__].id}"></td>
										<td th:text="${p.nome}" th:field="${disciplina.professores[__${start.index}__].nome}" th:value="${disciplina.professores[__${start.index}__].nome}"></td>
										<td>
											<a class="btn btn-danger" href="#" 
												th:href="@{/disciplina/removeProfessor(disciplinaId=${disciplina.id},professorId=${p.id})}" >
												<i class="fas fa-trash-alt"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
				</div>
						
			</div>
			<div class="row">
					
				<div class="col-md-12">
					
					    <input type="submit" value="Enviar" class="btn btn-success"/>
 						<input type="reset" value="Cancelar" class="btn btn-danger"/>
 						
				</div>
							
			</div>
			</form>	
		</div>			
	</body>
</html>
